<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Settings</h1>
        </div>

                    Gameplay Settings</li>
            </ul>
        </div>
        
        <div class="disp">
            <p>Display</p>
        
        <div class="resolution">
            <label for="">Resolution</label>
            <select id="" name="">
                <option value="option1">1024x768</option>
                <option value="option2">1600x900</option>
                <option value="option3">1920x1080</option>
            </select>
        </div>
                
        
        <div class="screen">
            <label for="">Screen</label>
            <select id="" name="">
                <option value="option4">Windowed</option>
                <option value="option5">Fullscreen</option>
                <option value="option6">Windowedfullscreen</option>
            </select>
                
        </div>
    </div>
        <div class="muted">
            <label for="">Muted Mod</label>
            <label for="option1">
                <input type="checkbox" id="option1" name="options" value="deger1" checked>
                On
              </label>
              <label for="option2">
                <input type="checkbox" id="option2" name="options" value="deger2">
                
              </label>
              <div class="mid">
                <div class="graph"><p>Graphics</p></div>
                <div>
                    <label for="">Profile</label>
                    <select name="" id="">
                    <option value="">Low</option>
                    <option value="">Middle</option>
                    <option value="">High</option>
                </select>
                </div>
            </div>
        </div>
                <div class="buttons">
                    <button class="save">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
              
        
        
    
    </div>
</body>
</html>
